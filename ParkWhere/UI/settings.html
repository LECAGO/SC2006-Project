<head>
    <meta charset="UTF-8">
    <title>ParkWhere</title>
    <link rel="icon" type="png" href="ParkWhereIcon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg me-auto">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">ParkWhere</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle dropdown-text" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu dropdown-text">
                  <li>
                    <div class="profile-display">
                        <img class= "profile-pic" src="user.png">
                    </div>
                    <div class="username-display">
                        <p>User1</p>
                    </div>

                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item dropdown-text dropdown-link" href="settings.html">Settings</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="favourites.html">Favourites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="blacklist.html">Blacklist</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="login.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="logout.html">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="account-information">
        <h1>Account Information</h1>
          <img class="account-profile-pic" src="user.png">
          <p>Username: User1</p>
          <p>Email: user1@gmail.com</p>
      </div>

      <div class="account-edit-link">
        <form class="row g-3 needs-validation" action="#" novalidate>
            <div class="submit-button">
              <button class="btn btn-primary" type="submit">Edit Account Information</button>
            </div>
        </form>
    </div>

    <div class="account-edit-form">
      <h1>Account Settings</h1>
      <p>Leave field empty to keep it unchanged.</p>
      <form class="row g-3 needs-validation" style="margin-top: 0;">
          <div class="username-box">
            <input type="text" class="form-control" id="validationCustom01" placeholder="Enter New Username">
          </div>
          <div class="email-box">
              <input type="text" class="form-control" id="validationCustom02" placeholder="Enter New Email">
            </div>
          <div class="password-box">
            <input type="password" class="form-control" id="validationCustom02" placeholder="Enter New Password">
          </div>
          <div class="password-comfirm-box">
            <input type="password" class="form-control" id="validationCustom02" placeholder="Comfirm New Password">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Upload New Profile Image</label>
            <input class="form-control" type="file" id="formFile">
          </div>  
          <div class="submit-button">
            <button class="btn btn-primary" type="submit">Update</button>
          </div>
        </form>
  </div>
</body>
</html>
