<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>          <title>Consume Rest Api</title>
    </head>
    <body>
        <div class="container-fluid p-2 bg-primary text-white text-center">
            <h1>Carparks</h1>
        </div>        
        <div class="container mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Address</th>
                        <th>Coordinates</th>
                        <th>AvailableLots</th>
                        <th>TotalLots</th>
                    </tr>
                </thead>
                <tbody>
                    {% for carpark in carparks %}                    
                    <tr>
                        <td>{{ carpark.id }}</td>
                        <td>{{ carpark.address }}</td>
                        <td>{{ carpark.coordinates }}</td>
                        <td>{{ carpark.availableLots }}</td>
                        <td>{{ carpark.totalLots }}</td>
                    </tr>                    
                    {% endfor %}    
                </tbody>
            </table>
       </div>
    </body>
</html>
