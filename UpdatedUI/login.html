<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="png" href="ParkWhereIcon.png">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg me-auto">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">ParkWhere</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle dropdown-text" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Account
                </a>
                <ul class="dropdown-menu dropdown-text">
                  <li>
                    <div class="profile-display">
                        <img class= "profile-pic" src="user.png">
                    </div>
                    <div class="username-display">
                        <p>User1</p>
                    </div>

                  </li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item dropdown-text dropdown-link" href="settings.html">Settings</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="favourites.html">Favourites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-custom" href="blacklist.html">Blacklist</a>
              </li>

          </div>

      <div class="login">
        <h1>Login</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="username-box">
              <input type="text" class="form-control" id="validationCustom01" placeholder="Username" required>
            </div>
            <div class="password-box">
              <input type="password" class="form-control" id="validationCustom02" placeholder="Password" required>
            </div>
            <div class="submit-button">
              <button class="btn btn-primary" type="submit">Login</button>
            </div>
          </form>    
    </div>
    <div class="register-link">
        <p>
            <strong>
                Dont have an account? Register an account right now!
            </strong>
        <p>
        <form class="row g-3 needs-validation" action="register.html" novalidate>
            <div class="submit-button">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
